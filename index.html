<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <!-- top_bar -->
    <div class="top_bar">
        <div class="inner">
            <div class="slogan">
                Melon::음악이 필요한 순간, 멜론
            </div>
            <ul class="customer">
                <li>로그인</li>
                <li>이용권</li>
                <li>이벤트</li>
                <li>공지사항</li>
            </ul>
        </div>
    </div>

    <header class="header">
        <div class="inner">
            <h1>
                <img src="./images/logo_melon142x99.png" alt="">
            </h1>
            <nav class="gnb">
                <ul>
                    <li><i class="xi-chart-bar"></i><a href=""> 멜론차트</a></li>
                    <li><i class="xi-album"></i><a href=""> 최신음악</a></li>
                    <li><i class="xi-library-music"></i><a href=""> 장르음악</a></li>
                    <li><i class="xi-headset"></i><a href=""> 멜론DJ</a></li>
                    <li><i class="xi-music"></i><a href="" > 마이뮤직</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 가운데 슬라이드 -->
    <section id="mainVisual">
        <div class="mainSlide">
            <div class="itm itm01">01</div>
            <div class="itm itm02">02</div>
            <div class="itm itm03">03</div>
        </div>
    </section>

    <!-- 사진 3개 있는 거 -->
    <section id="event">
        <div class="top">
        <h2>멜론 실시간 차트</h2>
        <ul>
            <li>국내</li>
            <li>해외</li>
        </ul>
        </div>
        <div class="inner clearfix">
            <figure>
                <div class="albumImg">
                    <img src="./images/melonchart01.jpg" alt="">
                </div>
                <div class="text">
                    <strong>I AM</strong>
                    <p class="artist">IVE (아이브)</p>
                </div>
            </figure>

            <figure>
                <div class="albumImg">
                    <img src="./images/melonchart02.jpg" alt="">
                </div>
                <div class="text">
                    <strong> UNFORGIVEN (feat. Nile Rodgers)</strong>
                    <p class="artist">LE SSERAFIM (르세라핌)</p>
                </div>
            </figure>
            
            <figure>
                <div class="albumImg">
                    <img src="./images/melonchart03.jpg" alt="">
                </div>
                <div class="text">
                    <strong>Spicy</strong>
                    <p class="artist">aespa</p>
                </div>
            </figure>
        </div>
    </section>

</body>

</html>
